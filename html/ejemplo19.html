<body>
    <script>

        var h1 = crearElementoConTexto("h1", "Ejemplo JavaScript");
        var h2 = crearElementoConTexto("h2", "flex");

        var divFlexContenedor = crearElemento("div");
        // divFlexContenedor.ClassList.add("flexContenedor");
        divFlexContenedor.setAttribute("class","flexContenedor");

        crearDivHijo("1");
        crearDivHijo("2");
        crearDivHijo("3");
        crearDivHijo("4");

        adicionarBody(h1);
        adicionarBody(h2);
        adicionarBody(divFlexContenedor);

        function crearDivHijo(texto) {
            var divHijoUno = crearElemento("div");
            var pHijoUno = crearElementoConTexto("p", texto);
            adicionarHijo(divHijoUno, pHijoUno);
            adicionarHijo(divFlexContenedor, divHijoUno);
        }


    </script>
