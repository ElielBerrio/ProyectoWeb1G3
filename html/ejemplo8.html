<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <h1>Ejemplo Formulario</h1>

    <form action="">

        <label>Cédula</label>
        <input type="number" autofocus required min="100" max="200"><br><br>

        Nombre
        <input type="text" value="ELIEL" size="40" readonly><br><br>

        contraseña
        <input type="password" required><br><br>

        Fecha de nacimiento
        <input type="date"><br><br>

        Fecha y hora de nacimiento
        <input type="datetime-local"><br><br>

        Hora de nacimiento
        <input type="time"> <br><br>

        Sexo <br>
        <input type="radio" name="sexo" checked> Hombre <br>
        <input type="radio" name="sexo" checked> Mujer <br> <br>

        Deportes <br> 
        <input type="checkbox">Futbol <br> <br>
        <input type="checkbox">Tenis de mesa <br> <br>
        <input type="checkbox">Baloncesto <br> <br>
        <input type="checkbox">Tenis <br> <br>

        Correo electrónico <br>
        <input type="email"> <br>

        Sube una foto 
        <input type="file" value="Sube tu foto">

        <input type="button" value="Agregar datos">
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Limpiar formularios">









    </form>
</body>
</html>
